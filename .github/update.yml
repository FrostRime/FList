name: Update

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  empty-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create and push empty commit
        run: |
          git commit --allow-empty -m "chore: empty commit"
          git push
